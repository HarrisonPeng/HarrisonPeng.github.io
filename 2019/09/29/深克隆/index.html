<span class="keyword">const</span> _reg = <span class="keyword">new</span> target.constructor(target.source, _reFlags.exec(target));</span><br><span class="line">      _reg.lastIndex - target.lastIndex;</span><br><span class="line">      <span class="keyword">return</span> _reg;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">'[object Function]'</span>:</span><br><span class="line">        cacheMap.set(target, target);</span><br><span class="line">        <span class="keyword">return</span> target;</span><br><span class="line">    <span class="keyword">case</span> <span class="string">'[object Date]'</span>:</span><br><span class="line">        <span class="keyword">let</span> _date = <span class="keyword">new</span> <span class="built_in">Date</span>(target.valueOf());</span><br><span class="line">        cacheMap.set(target, _date);</span><br><span class="line">        <span class="keyword">return</span> _date;</span><br><span class="line">    <span class="keyword">default</span>:</span><br><span class="line">      <span class="keyword">break</span>;</span><br><span class="line">  &#125;</span><br><span class="line">  <span class="keyword">return</span> target;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
